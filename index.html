<!DOCTYPE html>
<html>
<head>
<title>GIP-website J. Swaelen</title>
<link href="https://fonts.googleapis.com/css?family=Bangers|Oswald" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/pure/0.6.0/pure-min.css">
<link rel="stylesheet" type="text/css" href="balloon.css">
<style>

html, body{
	margin: 0em;
}

#headerGip{
	width: 70%;
	min-width: 50%;
	max-width: 70%;
	height: 20em;
	margin-left: auto;
	margin-right: auto;

	background-image: url("img/header-wallpaper.jpg");
	background-size: 100%;
	background-repeat: no-repeat;
	background-position: center;
	border-radius: 20px;
	transition: 1s;
}

#headerGip:hover{
	background-image: url("img/header-wallpaper.jpg");
	opacity: 0.9;
	transition: 1s;
}

#headerGip-Text{
	padding: 0.15em;
	text-align: center;
	font-family: Bangers;
	letter-spacing: 2px;
	color: rgba(144, 204, 144, 1);
	text-shadow: 2px 2px #000; 
	font-size: 50px;
}

#footerGip{
	display: inline-block;
	background-color: ;
	width: 100%;
	height: 62px;
	text-align: center;
	margin: 1em auto 0em auto;
	background-color: grey;
	background-image: linear-gradient(
		to left,
		rgba(150, 200, 0, 0.3),
		white);
	width: 100%;
}

#footerGip-Text{
	font-family: Bangers;
	color: #888;
	text-shadow: 2px 2px #90CC90;
	font-size: 20px;
}

#profielFoto{
	width: 200px;
	height: 200px;
	opacity: 10;
	border-radius: 100px;
	-webkit-border-radius: 100px;
	-moz-border-radius: 100px;
	background: url(img/foto-js.png) no-repeat;
	box-shadow: 0 0 8px rgba(0, 0, 0, .8);
	-webkit-box-shadow: 0 0 8px rgba(0, 0, 0, 0.8);
	-moz-box-shadow: 0 0 9px rgba(0, 0, 0, 0.8);
	background-size: 122%;
	margin-left: auto;
	margin-right: auto;
}

#middenGip{
	margin: 1em auto;
	background-color: grey;
	background-image: linear-gradient(
		to right,
		rgba(150, 200, 0, 0.3),
		white);
	width: 100%;
}

#middenGip-1-3{
	margin: 1em 0em;
	border-radius: 10px;
	font-size: 20px;
	font-family: Oswald;
	text-align: justify;
}

#middenGip-1-3 > img{
	background-image: url(img/grid.jpg);
	zoom: 2;
    display: block;
    border-radius: 90px;
    opacity: 0.8;

    margin: auto;
    max-width: 40%;
    max-height: 40%;
    height: auto;
    max-height: 40%;
    max-width: 40%;
    width: auto;

    border: 2px solid transparent;
    -webkit-backface-visibility: hidden;
    -webkit-transform: translateZ(0) scale(1.0, 1.0);
}

</style>
</head>
<body onload="onloadShowMiddle()">

<div id="headerGip">
	<h1 id="headerGip-Text">GIP-website <div id="profielFoto" data-balloon="Welkom!" data-balloon-pos="left"></div>Jelle Swaelen</h1>
</div>

<div id="middenGip" class="pure-g">
	<div id="middenGip-1-3" class="pure-u-1-3">
		<p>Op deze website komen alle taken in verband met de GIP.</p>
	</div>
	<div id="middenGip-1-3" class="pure-u-1-3">
		<img src="img/grid.jpg"/>
	</div>
	<div id="middenGip-1-3" class="pure-u-1-3">
		<p>De website zal doorheen het jaar bewerkt en verbeterd worden.</p>
	</div>
</div>

<footer id="footerGip">
	<p id="footerGip-Text">GIP-website 2016</p>
</footer>

</body>
</html>
